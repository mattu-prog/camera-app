<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>6桁番号リアルタイム判定</title>

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

<style>
  body {
    margin: 0;
    background: black;
    font-family: sans-serif;
  }

  #container {
    position: relative;
    width: 100vw;
    height: 100vh;
    border: 12px solid red; /* 常に赤が基本 */
    box-sizing: border-box;
  }

  video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  #result {
    position: absolute;
    top: 20px;
    left: 20px;
    padding: 12px 20px;
    font-size: 28px;
    background: rgba(0,0,0,0.6);
    color: white;
    border-radius: 8px;
  }
</style>
</head>

<body>
<div id="container">
  <video id="video" autoplay playsinline></video>
  <div id="result">判定中…</div>
</div>

<script>
const video = document.getElementById("video");
const container = document.getElementById("container");
const result = document.getElementById("result");

// ===== カメラ起動（外カメラ優先） =====
navigator.mediaDevices.getUserMedia({
  video: { facingMode: "environment" } // ← 外カメ指定
})
.then(stream => {
  video.srcObject = stream;
})
.catch(() => {
  // 外カメがダメな場合は内カメにフォールバック
  navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => video.srcObject = stream);
});

// ===== 0.5秒ごとにOCR判定 =====
setInterval(async () => {
  if (video.videoWidth === 0) return;

  const canvas = document.createElement("canvas");
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  const ctx = canvas.getContext("2d");
  ctx.drawImage(video, 0, 0);

  const { data } = await Tesseract.recognize(
    canvas,
    "eng",
    { tessedit_char_whitelist: "0123456789" }
  );

  const match = data.text.replace(/\D/g, "").match(/\d{6}/);

  // デフォルト：常に赤
  container.style.borderColor = "red";
  result.textContent = "判定中…";

  if (!match) return;

  judge(match[0]);

}, 500);

// ===== 判定ロジック =====
function judge(num) {
  // 優先順位：一等 → 二等 → 三等
  if (num === "455756") {
    win("一等", num);
  } else if (num.slice(-4) === "5037") {
    win("二等", num);
  } else if (["73", "44", "84"].includes(num.slice(-2))) {
    win("三等", num);
  } else {
    result.textContent = `はずれ（${num}）`;
  }
}

// ===== 当選時処理 =====
function win(rank, num) {
  container.style.borderColor = "lime";
  result.textContent = `${rank}（${num}）`;
}
</script>
</body>
</html>
